<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Table</h2>
	<table>
		<caption>Student Roll Numbers and Names</caption>
		<thead>
			<tr>
				<th scope="col">Roll Number</th>
				<th scope="col">Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>banu</td>
			</tr>
			<tr>
				<td>002</td>
				<td>deva</td>
			</tr>
			<tr>
				<td>003</td>
				<td>prithi</td>
			</tr>
		</tbody>
	</table>

	<hr>

	<h2>List of medias</h2>

	<ol>
		<li>
			<h3>Image Example</h3>
			<figure>
				<img src="https://picsum.photos/id/123/200/300" alt="Random abstract image placeholder" width="200" height="300">
				<figcaption>A placeholder image.</figcaption>
			</figure>
		</li>
		<li>
			<h3>Video Example</h3>
			<video controls width="320" height="240">
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</li>
		<li>
			<h3>Audio Example</h3>
			<audio controls>
				<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
				Your browser does not support the audio tag.
			</audio>
		</li>
	</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
